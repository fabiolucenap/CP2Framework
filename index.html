<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Conteúdo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    
    <div class="logo-container">
        <img src="Logo_ecos.png" alt="Logo Ecos" class="logo">
    </div>
    
    
    <div class="container">
        <h1>Cadastro de Conteúdo</h1>
        <p class="subtitle">Preencha os dados abaixo para criar um novo conteúdo.</p>
        
        <form id="conteudo-form">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" placeholder="Digite o título" required>
            </div>
            
            <div class="form-group">
                <label for="descricao">Texto para leitura a IA Ecos</label>
                <textarea id="descricao" placeholder="Digite o texto"></textarea>
            </div>
            
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" placeholder="Digite o nome do autor" required>
            </div>
            
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select id="categoria" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="Avanços Tecnológicos">Avanços Tecnológicos</option>
                    <option value="IA na Arte e Cultura">IA na Arte e Cultura</option>
                </select>
            </div>
            
            
            <button type="submit" id="submit-button">Cadastrar Conteúdo</button>
        </form>
        
        <div id="mensagem" class="mensagem"></div>
        
        <hr class="divider">
        
        <h2>Conteúdos Cadastrados</h2>
        <div id="conteudos-lista" class="conteudos-lista">
            <!-- Conteúdos serão exibidos aqui -->
        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
